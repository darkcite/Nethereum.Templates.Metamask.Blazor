    <script>window.openModal = function (id) {
            var myModal = new bootstrap.Modal(document.getElementById(id));
            myModal.show();
        }
        window.closeModal = function (id) {
            var myModal = bootstrap.Modal.getInstance(document.getElementById(id));
            if (myModal) {
                myModal.hide();
            }
        }</script>

    <script>window.sendTransaction = async (to, data) => {
            const ethereum = window.ethereum;
            const accounts = await ethereum.request({ method: 'eth_accounts' });
            const params = [
                {
                    from: accounts[0],
                    to: to,
                    data: data
                }
            ];
            const txHash = await ethereum.request({ method: 'eth_sendTransaction', params: params });
            return txHash;
        };</script>
    <script>window.sendTransactionWithValue = async (to, data, value) => {
            const ethereum = window.ethereum;

            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];

                const parameters = {
                    from: account,
                    to: to,
                    data: data,
                    value: value,
                };

                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [parameters],
                });

                return txHash;
            } catch (error) {
                console.error(error);
            }
        };
    </script>
